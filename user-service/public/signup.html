<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SPARK</title>
</head>
<body>
    <img src="Spark-LOGO-removebg-preview.png" alt="Spark Logo" class="logo" onclick="redirectToIndex()">
    <div class="container">
        <h1 id="roleTitle">Register</h1>
        <form id="SignUpForm" action="/api/v1/signup" method="POST">
            <input type="hidden" id="roleInput" name="role">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/public/login.html">Login here</a></p>
    </div>

    <script>
        // Extract the role parameter from the URL
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const role = params.get("role") || 'user'; // Default to 'user' if no role is provided

            // Update the page content based on the role
            const roleTitle = document.getElementById("roleTitle");
            const roleDescription = document.getElementById("roleDescription");
            const roleInput = document.getElementById("roleInput");

            roleTitle.innerText = `Register as ${role.charAt(0).toUpperCase() + role.slice(1)}`;
            roleDescription.innerText = `Complete the form below to register as a ${role}.`;
            roleInput.value = role; // Set the hidden input value to the role
        };
    
        function redirectToIndex() {
            window.location.href = `index.html`;
        }
    </script>
</body>
</html>
