<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="personal_page.css">
</head>
<body>
    <div class="sidebar"  id="mySidebar">
        <div class="menu-items" id="menuItems"></div>
    </div>

    <div id="overlaybar" class="overlaybar" onclick="close_Menu()"></div>
      
    <div class="sidebar"  id="profileSidebar">
        <div class = "menu-items" >
            <p><a onclick="signOut()"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a></p>
        </div>
    </div>

    <div id="overlaysidebar" class="overlaybar" onclick="close_Profile()"></div>

    
    <div id="main">
        

        <div class="header">
            <img id="openNav" src="./menu.png" class="menu" onclick="open_Menu()">
            <div class="wrapper">
                <img src="./Spark-LOGO-removebg-preview.png" id="logo">
            </div>
            <img id="profile" src="./profilo.png" alt="" onclick="open_Profile()">
        </div>

        
        <div class="profile-container">
            <div class="profile-header">
                <img id="profileImage" alt="Profile Picture" class="profile-image">
                <div class="profile-title">
                    <h1>Personal Information</h1>
                    <p>Your account details</p>
                </div>
            </div>
            
            <div class="personal-info" id="personalInfo">
                <!-- here inserted info -->
            </div>
            
            <!-- <div class="btn-container">
                <button class="edit-profile-btn">Edit Profile</button>
            </div> -->
        </div>
    </div>
    <script src="personal_page.js"></script> 
    
</body>
</html>
