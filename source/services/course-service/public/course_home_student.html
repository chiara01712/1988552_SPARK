<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="course_home.css">
    <script src="course_home_student.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_home</title>
</head>
<body>
    <div class="sidebar"  id="mySidebar">
        <div class = "menu-items">
            <p><a href="http://localhost:7070/home"><i class="fa-solid fa-house-user"></i> Home</a></p>
            <p><a href="http://localhost:6060/CoursesPage"><i class="fa-solid fa-chalkboard"></i> Courses</a></p>
            <p><a href="http://localhost:7070/my_notes"><i class="fa-solid fa-file-pen"></i> My Notes</a></p>
            <p><a href="http://localhost:7070/all_notes"><i class="fa-solid fa-file-pen"></i> All Notes</a></p>
        </div>
    </div>

    <div id="overlaybar" class="overlaybar" onclick="close_Menu()"></div>
      
    <div class="sidebar"  id="profileSidebar">
        <div class = "menu-items" >
            <p><a onclick="personalData()"> <i class="fa-solid fa-user"></i> Personal Data</a></p>
            <p><a onclick="signOut()"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a></p>
        </div>
    </div>

    <div id="overlaysidebar" class="overlaybar" onclick="close_Profile()"></div>
      
    <div id="main">
        <div class="header">
            <img id="openNav" src="./images/menu.png" class="menu" onclick="open_Menu()">
            <div class="wrapper">
                <img src="./images/Spark-LOGO-removebg-preview.png" id="logo">
            </div>
            <img id="profile" src="./images/profilo.png" alt="" onclick="open_Profile()">
        </div>
      </div>

    <div class="box" id="titlebox">
        <h1 id="courseTitle"></h1>
    </div>

    <div class="sectionbar">
        <a href="http://localhost:6060/CoursePage">Home</a>
        <a href="http://localhost:6060/QuizPage">Tests</a>
        <label id="stud_annou"  onclick="openStudents()" >Students</label>
    </div>

    <div class="contents" id="publicationsContainer">
    </div>

    <div class="students-box" id="students-box"> 
    </div>

    <div id="overlay" class="overlay" onclick="closePopup('popup', 'overlay')"> </div>


</body>
</html>
