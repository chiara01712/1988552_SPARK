<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="home.css">
    <script src="student_home.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studen_home</title>
</head>
<body>
    <div class="sidebar"  id="mySidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="close_Menu()">&times;</a>
        <div class = "menu-items" >
            <a href="#" class="w3-bar-item w3-button">Courses</a>
            <a href="#" class="w3-bar-item w3-button">Notes</a>
        </div>
    </div>
      
    <div class="sidebar"  id="profileSidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="close_Profile()">&times;</a>
        <div class = "menu-items" >
            <a href="#" >Personal Data</a>
            <a href="#" >Logout</a>
        </div>
    </div>
      
    <div id="main">
        <div class="header">
            <img id="openNav" src="menu.png" class="menu" onclick="open_Menu()">
            <div class="wrapper">
                <img src="Spark-LOGO-removebg-preview.png" id="logo">
            </div>
            <img id="profile" src="profilo.png" alt="" onclick="open_Profile()">
        </div>

        <div class="body">
            <h1 id="welcomeUser"> </h1>
            <button id="openFormButton" class="btn">Add Note</button>

            <!-- Note Upload Modal -->

            <div id="noteModal" class="modal">
              <div class="modal-content">
                  <span class="close-btn">&times;</span>
                  <h2>Add Note</h2>
                  <form id="noteForm">
                      
      
                      <label for="courseId">Course ID</label>
                      <input type="text" id="courseId" required>
      
                      <label for="title">Note Title</label>
                      <input type="text" id="title" required>
      
                      <label for="description">Description</label>
                      <textarea id="description"></textarea>
      
                      <label for="fileUrl">File URL</label>
                      <input type="text" id="fileUrl" required>
      
                      <label for="fileType">File Type</label>
                      <select id="fileType" required>
                          <option value="pdf">PDF</option>
                          <option value="doc">DOC</option>
                          <option value="image">Image</option>
                      </select>
      
                      <button type="submit" class="btn">Submit</button>
                  </form>
                </div>
            </div>

          <!-- Carousel for displaying notes -->
            <div id="carousel-content" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                <!-- Carousel items will be dynamically added here -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-content" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-content" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </div>
      
      
    <script src="student_home.js"></script>
</body>
</html>
