<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="home.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="student_home.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studen_home</title>
</head>
<body>
    <div class="sidebar"  id="mySidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="close_Menu()">&times;</a>
        <div class = "menu-items" >
            <a href="#" class="w3-bar-item w3-button">Courses</a>
            <a href="#" class="w3-bar-item w3-button">Notes</a>
        </div>
      </div>
      
      <div class="sidebar"  id="profileSidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="close_Profile()">&times;</a>
        <div class = "menu-items" >
            <a href="#" >Personal Data</a>
            <a href="#" >Logout</a>
        </div>
      </div>
      
      <div id="main">
        
        <div class="header">
            <img id="openNav" src="./images/menu.png" class="menu" onclick="open_Menu()"></img> 
            <div class="wrapper">
                <img src="images/Spark-LOGO-removebg-preview.png" id="logo"></img>
            </div>
            <img id="profile" src="./images/profilo.png" alt="" onclick="open_Profile()"></img>
        </div>
      
      
      
      <div class="body">
        <!-- Note Upload Form -->
        <form id="noteForm" class="mb-4">
          <div class="mb-3">
              <label for="studentId" class="form-label">Student ID</label>
              <input type="text" class="form-control" id="studentId" required>
          </div>
          <div class="mb-3">
              <label for="courseId" class="form-label">Course ID</label>
              <input type="text" class="form-control" id="courseId" required>
          </div>
          <div class="mb-3">
              <label for="title" class="form-label">Note Title</label>
              <input type="text" class="form-control" id="title" required>
          </div>
          <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description"></textarea>
          </div>
          <div class="mb-3">
              <label for="fileUrl" class="form-label">File URL</label>
              <input type="text" class="form-control" id="fileUrl" required>
          </div>
          <div class="mb-3">
              <label for="fileType" class="form-label">File Type</label>
              <select class="form-control" id="fileType" required>
                  <option value="pdf">PDF</option>
                  <option value="doc">DOC</option>
                  <option value="image">Image</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Note</button>
      </form>

        <div class="container mt-5">
          <h2 class="text-center">Student Notes</h2>
  
          <!-- Carousel -->
          <div id="notesCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner" id="carousel-content">
                  <!-- Notes will be inserted here dynamically -->
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#notesCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#notesCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </button>
          </div>
      </div>
      <div class="courses"></div>
      </div>
      <div class="notes-carousel">
        <div class="note-carousel-item" > <img src="src" alt=""></div>
      </div>
      
      </div>
      
      <script>
      function open_Menu() {
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
      }
      function close_Menu() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
      }
      function open_Profile() {
        document.getElementById("profileSidebar").style.width = "25%";
        document.getElementById("profileSidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
      }
      function close_Profile() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("profileSidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
      }
      </script>
      
</body>
</html>
