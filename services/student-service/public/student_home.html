<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="home.css">
    <script src="student_home.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_home</title>
</head>
<body>
    <div class="sidebar"  id="mySidebar">
        <div class = "menu-items">
            <p><a href="http://localhost:6060/getCoursesPage"><i class="fa-solid fa-chalkboard"></i> Courses</a></p>
            <p><a href="/my_note"><i class="fa-solid fa-file-pen"></i> Notes</a></p>
        </div>
    </div>

    <div id="overlaybar" class="overlaybar" onclick="close_Menu()"></div>
      
    <div class="sidebar"  id="profileSidebar">
        <div class = "menu-items" >
            <p><a href="#"> <i class="fa-solid fa-user"></i> Personal Data</a></p>
            <p><a onclick="signOut()"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a></p>
        </div>
    </div>

    <div id="overlaysidebar" class="overlaybar" onclick="close_Profile()"></div>

    <div id="main">
        <div class="header">
            <img id="menu" src="menu.png" class="menu" onclick="open_Menu()">
            <a href="/home">
                <img class="wrapper" src="Spark-LOGO-removebg-preview.png" id="logo">
            </a>
            <h1 id="welcomeUser"></h1>
            <img id="profile" src="profilo.png" alt="" onclick="open_Profile()">
        </div>

        <div class="body">
            <div class ="container"> 
                <div class="container-header">
                    <h1>Notes</h1>
                    <button class="view-all-btn" onclick="viewAllNotes()">View all</button>
                </div>
                <div class ="container-box" id="note-box">   
                    <!-- Notes will be dynamically loaded here --> 
                </div>
            </div>
            <br>
            <div class ="container"> 
                <div class="container-header">
                    <h1>Courses</h1>
                    <button class="view-all-btn" onclick="viewAllCourses()">View all</button>
                </div>
                <div class ="container-box" id="course-box">  
                    <!-- Courses will be dynamically loaded here --> 
                </div>
            </div>
        </div>
    </div>
            

         
</body>
</html>
