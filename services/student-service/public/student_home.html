<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="home.css">
    <script src="student_home.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studen_home</title>
</head>
<body>
    <div class="sidebar"  id="mySidebar">
        <div class = "menu-items" >
            <a href="#" class="w3-bar-item w3-button">Courses</a>
            <a href="#" class="w3-bar-item w3-button">Notes</a>
        </div>
    </div>
      
    <div class="sidebar"  id="profileSidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="close_Profile()">&times;</a>
        <div class = "menu-items" >
            <a href="#" >Personal Data</a>
            <a onclick="signOut()" >Logout</a>
        </div>
    </div>
      
    <div id="main">
        <div class="header">
            <img id="menu" src="menu.png" class="menu" onclick="open_Menu()">
            <img class="wrapper" src="Spark-LOGO-removebg-preview.png" id="logo">
            <h1 id="welcomeUser"> </h1>
            <img id="profile" src="profilo.png" alt="" onclick="open_Profile()">
        </div>

        <div class="body">
            <div class ="container"> 
                <h1>Notes</h1>
                <div class ="container-box">   
                    <div class="box" id="note1">
                        <h2>Note1</h2>
                    </div>
                    <div class="box" id="note2">
                        <h2>Note1</h2>
                    </div>
                    <div class="box" id="note3">
                        <h2>Note1</h2>
                    </div>
                    <div class="box" id="note4">
                        <h2>Note1</h2>
                    </div>
                    <div class="box" id="note5">
                        <h2>Note1</h2>
                    </div>
              
                </div>
            </div>
            <br>
            <div class ="container"> 
                <h1>Courses</h1>
                <div class ="container-box">   
                    <div class="box" id="course1">
                        <h2>Chemistry</h2>
                    </div>
                    <div class="box" id="course2">
                        <h2>Math</h2>
                    </div>
                    <div class="box" id="course3">
                        <h2>Topics in Physics</h2>
                    </div>
                    <div class="box" id="course4">
                        <h2>Laboratory of Adv. Prog.</h2>
                    </div>
                    <div class="box" id="course5">
                        <h2>Web Technlogies</h2>
                    </div>
                    <div class="box" id="course6">
                        <h2>Web Technlogies</h2>
                    </div>
                </div>
            </div>
            <button class="new_course" onclick="openPopup('popup','overlay')">Add course</button>
        
            <div class="popup" id="popup">
                <h1>New Course</h1> 
                <div class = "input-field" >
                    <div>
                        <label>Course Name</label>
                        <input type="text" name="" required="" id="course_name"> 
                        <span></span>
                        <label>Description</label>
                        <input type="text" name="" required="" id="description"> 
                        <span></span>
                    </div>
                </div>
                <div class = "buttonbox">
                    <button id="cancel" onclick="closePopup('popup', 'overlay')">Cancel </button>
                    <button id="add" onclick="addCourse('popup', 'overlay')">Add</button>
                </div>
            </div>
        
            <div id="overlay" class="overlay" onclick="closePopup('popup', 'overlay')"> </div>
                
            
            <!-- Note Upload Modal -->
            <button id="openFormButton" class="btn">Add Note </button>
            
            <button id="openFormButton" class="btn">Add Note</button>

            <!-- Note Upload Modal -->

            <div id="noteModal" class="modal">
              <div class="modal-content">
                  <span class="close-btn">&times;</span>
                  <h2>Add Note</h2>
                  <form id="noteForm">
                      
      
                      <label for="courseId">Course ID</label>
                      <input type="text" id="courseId" required>
      
                      <label for="title">Note Title</label>
                      <input type="text" id="title" required>
      
                      <label for="description">Description</label>
                      <textarea id="description"></textarea>
      
                      <label for="fileUrl">File URL</label>
                      <input type="text" id="fileUrl" required>
      
                      <label for="fileType">File Type</label>
                      <select id="fileType" required>
                          <option value="pdf">PDF</option>
                          <option value="doc">DOC</option>
                          <option value="image">Image</option>
                      </select>
      
                      <button type="submit" class="btn">Submit</button>
                  </form>
                </div>
            </div>

          <!-- Carousel for displaying notes -->
            <div id="carousel-content" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                <!-- Carousel items will be dynamically added here -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-content" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-content" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </div>
      
      
</body>
</html>
