<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="professor.css">
    <script src="professor.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studen_home</title>
</head> 
<body>
          
      <div class="sidebar"  id="profileSidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="close_Profile()">&times;</a>
        <div class = "menu-items" >
            <a href="#" >Personal Data</a>
            <a href="#" >Logout</a>
        </div>
      </div>
      
      <div id="main">
        <div class="header">
            <img id="openNav" src="./images/menu.png" class="menu" onclick="open_Menu()">
            <div class="wrapper">
                <img src="./images/Spark-LOGO-removebg-preview.png" id="logo">
            </div>
            <img id="profile" src="./images/profilo.png" alt="" onclick="open_Profile()">
        </div>

    <!-- Da aggiungere la funzione che aggiunge i corsi a "courses"-->
    <div class ="container"> 
        <div class="container-header">
            <h1>Courses</h1>
            <button class="view-all-btn" onclick="viewAllCourses()">View all</button>
        </div>
        <div class ="container-box" id="course-box">  
            <!-- Courses will be dynamically loaded here --> 
        </div>
    </div>

    <button class="new_course" onclick="openPopup('popup','overlay')">Add course</button>

    <div class="popup" id="popup">
        <h1>New Course</h1> 
        <div class = "input-field" >
            <div>
                <label>Course Name</label>
                <input type="text" name="" required="" id="course_name"> 
                <span></span>
                <label>Description</label>
                <input type="text" name="" required="" id="description"> 
                <span></span>
            </div>
        </div>
        <div class = "buttonbox">
            <button id="cancel" onclick="closePopup('popup', 'overlay')">Cancel </button>
            <button id="add" onclick="addCourse('popup', 'overlay')">Add</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closePopup('overlay')"> </div>
        
    </div>
    

    
      
      
      
</body>
</html>
