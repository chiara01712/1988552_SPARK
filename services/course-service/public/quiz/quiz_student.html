<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quizzes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="quiz_student.css">
</head>
<body>
    <div class="sidebar" id="mySidebar">
        <div class="menu-items">
            <p><a href="#"><i class="fa-solid fa-chalkboard"></i> Courses</a></p>
            <p><a href="#"><i class="fa-solid fa-file-pen"></i> Notes</a></p>
            <p><a href="#"><i class="fa-solid fa-question-circle"></i> Quizzes</a></p>
        </div>
    </div>
    
    <div id="overlaybar" class="overlaybar"></div>
    
    <div class="sidebar" id="profileSidebar">
        <div class="menu-items">
            <p><a href="#"><i class="fa-solid fa-user"></i> Personal Data</a></p>
            <p><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></p>
        </div>
    </div>

    <div id="overlaysidebar" class="overlaybar"></div>
    
    <div id="main">
        <div class="header">
            <img id="openNav" src="../images/menu.png" class="menu" onclick="open_Menu()">
            <div class="wrapper">
                <img src="../images/Spark-LOGO-removebg-preview.png" id="logo">
            </div>
           
            <img id="profile" src="../images/profilo.png" onclick="open_Profile()">
        </div>
         
        <div class="main-container">
            <h1 class="page-title">My Quizzes</h1>
            
            <div class="quiz-container" id="quizzes-list">
                <!-- Quiz cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Take Quiz Popup -->
    <div class="overlay" id="quiz-overlay">
        <div class="popup" id="quiz-popup">
            <span class="close-btn" id="close-popup">&times;</span>
            <h1 id="popup-quiz-title">Quiz Title</h1>
            <p class="popup-description" id="popup-quiz-description">Quiz description will appear here</p>
            
            <div class="progress-container">
                <div class="progress-bar" id="quiz-progress"></div>
            </div>
            
            <form id="quiz-form">
                <div id="questions-container">
                    <!-- Questions will be inserted here -->
                </div>
                
                <div class="btn-container">
                    <button type="button" class="action-btn cancel-btn" id="cancel-btn">Cancel</button>
                    <button type="submit" class="action-btn submit-btn">Submit Quiz</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
