<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="personal_page.css">
</head>
<body>
    <div class="sidebar" id="mySidebar">
        <div class="menu-items">
            <p><a href="#"><i class="fa-solid fa-chalkboard"></i> Courses</a></p>
            <p><a href="#"><i class="fa-solid fa-file-pen"></i> Notes</a></p>
        </div>
    </div>
    
    <div id="overlaybar" class="overlaybar"></div>
    
    <div class="sidebar" id="profileSidebar">
        <div class="menu-items">
            <p><a href="#"><i class="fa-solid fa-user"></i> Personal Data</a></p>
            <p><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></p>
        </div>
    </div>
    
    <div id="overlaysidebar" class="overlaybar"></div>
    
    <div id="main">
        <div class="header">
            <img id="menu" src="/api/placeholder/40/40" class="menu" alt="Menu">
            <a href="#">
                <img class="wrapper" src="/api/placeholder/200/200" id="logo" alt="Logo">
            </a>
            <h1 id="welcomeUser">Welcome, John Doe</h1>
            <img id="profile" src="/api/placeholder/40/40" alt="Profile">
        </div>
        
        <div class="profile-container">
            <div class="profile-header">
                <img id="profileImage" alt="Profile Picture" class="profile-image">
                <div class="profile-title">
                    <h1>Personal Information</h1>
                    <p>Your account details</p>
                </div>
            </div>
            
            <div class="personal-info" id="personalInfo">
                <!-- here inserted info -->
            </div>
            
            <!-- <div class="btn-container">
                <button class="edit-profile-btn">Edit Profile</button>
            </div> -->
        </div>
    </div>
    <script src="personal_page.js"></script> 
    
</body>
</html>
